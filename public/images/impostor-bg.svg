<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <radialGradient id="impostorBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#BE185D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9D174D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#831843;stop-opacity:1" />
    </radialGradient>
    <filter id="mysteryGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Mystery/night background -->
  <rect width="1200" height="800" fill="url(#impostorBg)"/>
  
  <!-- Moon -->
  <g transform="translate(1000,120)" opacity="0.6">
    <circle cx="0" cy="0" r="60" fill="#F3F4F6"/>
    <circle cx="15" cy="-10" r="8" fill="#D1D5DB"/>
    <circle cx="-20" cy="10" r="6" fill="#D1D5DB"/>
    <circle cx="5" cy="20" r="4" fill="#D1D5DB"/>
  </g>
  
  <!-- Stars -->
  <g opacity="0.4">
    <text x="200" y="100" font-size="20" fill="#F9FAFB">✦</text>
    <text x="400" y="80" font-size="16" fill="#F9FAFB">✧</text>
    <text x="600" y="120" font-size="18" fill="#F9FAFB">✦</text>
    <text x="800" y="90" font-size="14" fill="#F9FAFB">✧</text>
    <text x="150" y="600" font-size="16" fill="#F9FAFB">✦</text>
    <text x="1100" y="650" font-size="18" fill="#F9FAFB">✧</text>
  </g>
  
  <!-- Character silhouettes -->
  <g filter="url(#mysteryGlow)" opacity="0.4">
    <!-- Group of 4 characters -->
    <g transform="translate(300,400)">
      <!-- Character 1 - Normal -->
      <circle cx="0" cy="-15" r="20" fill="#10B981"/>
      <rect x="-15" y="5" width="30" height="40" rx="5" fill="#10B981"/>
      <text x="0" y="65" text-anchor="middle" font-size="12" fill="#10B981" font-weight="bold">✓</text>
      
      <!-- Character 2 - Normal -->
      <circle cx="80" cy="-15" r="20" fill="#10B981"/>
      <rect x="65" y="5" width="30" height="40" rx="5" fill="#10B981"/>
      <text x="80" y="65" text-anchor="middle" font-size="12" fill="#10B981" font-weight="bold">✓</text>
      
      <!-- Character 3 - Impostor -->
      <circle cx="160" cy="-15" r="20" fill="#DC2626"/>
      <rect x="145" y="5" width="30" height="40" rx="5" fill="#DC2626"/>
      <text x="160" y="65" text-anchor="middle" font-size="16" fill="#DC2626" font-weight="bold">✗</text>
      
      <!-- Character 4 - Normal -->
      <circle cx="240" cy="-15" r="20" fill="#10B981"/>
      <rect x="225" y="5" width="30" height="40" rx="5" fill="#10B981"/>
      <text x="240" y="65" text-anchor="middle" font-size="12" fill="#10B981" font-weight="bold">✓</text>
    </g>
  </g>
  
  <!-- Spotlight effect -->
  <g opacity="0.3">
    <defs>
      <radialGradient id="spotlight" cx="50%" cy="0%" r="60%">
        <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:0.6" />
        <stop offset="80%" style="stop-color:#FBBF24;stop-opacity:0.2" />
        <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:0" />
      </radialGradient>
    </defs>
    <ellipse cx="600" cy="200" rx="200" ry="400" fill="url(#spotlight)"/>
  </g>
  
  <!-- Detective elements -->
  <g transform="translate(800,600)" opacity="0.4">
    <!-- Detective hat -->
    <ellipse cx="0" cy="10" rx="30" ry="8" fill="#374151"/>
    <ellipse cx="0" cy="0" rx="25" ry="12" fill="#4B5563"/>
    <rect x="-20" y="-8" width="40" height="4" fill="#6B7280"/>
  </g>
  
  <!-- Question mark over impostor area -->
  <g transform="translate(460,350)" opacity="0.6">
    <circle cx="0" cy="0" r="25" fill="#FBBF24" opacity="0.8"/>
    <text x="0" y="8" text-anchor="middle" font-size="32" fill="#92400E" font-weight="bold">?</text>
  </g>
  
</svg>
