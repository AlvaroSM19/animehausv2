<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <radialGradient id="onepiecedleBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400E;stop-opacity:1" />
    </radialGradient>
    <filter id="questGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sunset/treasure hunt background -->
  <rect width="1200" height="800" fill="url(#onepiecedleBg)"/>
  
  <!-- Sun -->
  <g transform="translate(900,150)" opacity="0.6">
    <circle cx="0" cy="0" r="80" fill="#FEF3C7"/>
    <circle cx="0" cy="0" r="60" fill="#FBBF24"/>
    <!-- Sun rays -->
    <g stroke="#FEF3C7" stroke-width="4" stroke-linecap="round">
      <line x1="-120" y1="0" x2="-100" y2="0"/>
      <line x1="100" y1="0" x2="120" y2="0"/>
      <line x1="0" y1="-120" x2="0" y2="-100"/>
      <line x1="0" y1="100" x2="0" y2="120"/>
      <line x1="-85" y1="-85" x2="-71" y2="-71"/>
      <line x1="71" y1="71" x2="85" y2="85"/>
      <line x1="85" y1="-85" x2="71" y2="-71"/>
      <line x1="-71" y1="71" x2="-85" y2="85"/>
    </g>
  </g>
  
  <!-- Deduction grid -->
  <g transform="translate(200,300)" opacity="0.4" filter="url(#questGlow)">
    <!-- Headers -->
    <rect x="0" y="0" width="80" height="30" rx="5" fill="#DC2626"/>
    <text x="40" y="20" text-anchor="middle" font-size="12" fill="white" font-weight="bold">CREW</text>
    
    <rect x="90" y="0" width="80" height="30" rx="5" fill="#059669"/>
    <text x="130" y="20" text-anchor="middle" font-size="12" fill="white" font-weight="bold">ORIGIN</text>
    
    <rect x="180" y="0" width="80" height="30" rx="5" fill="#7C3AED"/>
    <text x="220" y="20" text-anchor="middle" font-size="12" fill="white" font-weight="bold">HAKI</text>
    
    <rect x="270" y="0" width="80" height="30" rx="5" fill="#F59E0B"/>
    <text x="310" y="20" text-anchor="middle" font-size="12" fill="white" font-weight="bold">BOUNTY</text>
    
    <!-- Clue boxes -->
    <rect x="0" y="40" width="350" height="40" rx="5" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/>
    <text x="175" y="65" text-anchor="middle" font-size="14" fill="#92400E" font-weight="bold">? ? ? ?</text>
    
    <rect x="0" y="90" width="350" height="40" rx="5" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/>
    <text x="175" y="115" text-anchor="middle" font-size="14" fill="#92400E" font-weight="bold">✓ ✗ ✓ ?</text>
  </g>
  
  <!-- Magnifying glass -->
  <g transform="translate(600,500)" opacity="0.4">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#374151" stroke-width="6"/>
    <circle cx="0" cy="0" r="30" fill="#E5E7EB" opacity="0.5"/>
    <line x1="28" y1="28" x2="55" y2="55" stroke="#374151" stroke-width="8" stroke-linecap="round"/>
    <text x="0" y="8" text-anchor="middle" font-size="24" fill="#374151" font-weight="bold">?</text>
  </g>
  
  <!-- Question marks floating -->
  <g opacity="0.3">
    <text x="150" y="200" font-size="48" fill="#DC2626" font-weight="bold">?</text>
    <text x="1000" y="400" font-size="36" fill="#059669" font-weight="bold">?</text>
    <text x="100" y="700" font-size="42" fill="#7C3AED" font-weight="bold">?</text>
    <text x="850" y="650" font-size="38" fill="#F59E0B" font-weight="bold">?</text>
  </g>
  
</svg>
