<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <radialGradient id="memoryBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ocean background -->
  <rect width="1200" height="800" fill="url(#memoryBg)"/>
  
  <!-- Ocean waves pattern -->
  <g opacity="0.3">
    <path d="M0,400 Q300,350 600,400 T1200,400 L1200,800 L0,800 Z" fill="#2563EB"/>
    <path d="M0,450 Q400,400 800,450 T1600,450 L1600,800 L0,800 Z" fill="#1D4ED8"/>
    <path d="M0,500 Q200,480 400,500 T800,500 T1200,500 L1200,800 L0,800 Z" fill="#1E40AF"/>
  </g>
  
  <!-- Floating card symbols -->
  <g filter="url(#glow)" opacity="0.4">
    <!-- Card 1 -->
    <g transform="translate(150,150) rotate(15)">
      <rect x="0" y="0" width="60" height="80" rx="8" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
      <text x="30" y="45" text-anchor="middle" font-size="24" fill="white" font-weight="bold">?</text>
    </g>
    
    <!-- Card 2 -->
    <g transform="translate(950,200) rotate(-20)">
      <rect x="0" y="0" width="60" height="80" rx="8" fill="#10B981" stroke="#059669" stroke-width="2"/>
      <text x="30" y="45" text-anchor="middle" font-size="24" fill="white" font-weight="bold">?</text>
    </g>
    
    <!-- Card 3 -->
    <g transform="translate(200,600) rotate(25)">
      <rect x="0" y="0" width="60" height="80" rx="8" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
      <text x="30" y="45" text-anchor="middle" font-size="24" fill="white" font-weight="bold">?</text>
    </g>
    
    <!-- Card 4 -->
    <g transform="translate(800,650) rotate(-15)">
      <rect x="0" y="0" width="60" height="80" rx="8" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
      <text x="30" y="45" text-anchor="middle" font-size="24" fill="white" font-weight="bold">?</text>
    </g>
  </g>
  
  <!-- Sailing ship silhouette -->
  <g transform="translate(600,300)" opacity="0.2">
    <path d="M-100,100 L-80,60 L-60,80 L-40,50 L-20,70 L0,40 L20,60 L40,30 L60,50 L80,20 L100,40 L100,120 L-100,120 Z" fill="#1F2937"/>
    <rect x="-5" y="40" width="10" height="80" fill="#374151"/>
    <path d="M-40,50 Q-20,30 0,50 L0,80 L-40,80 Z" fill="#6B7280"/>
    <path d="M0,40 Q20,20 40,40 L40,70 L0,70 Z" fill="#6B7280"/>
  </g>
  
</svg>
