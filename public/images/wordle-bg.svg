<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <radialGradient id="wordleBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064E3B;stop-opacity:1" />
    </radialGradient>
    <filter id="letterGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Forest/adventure background -->
  <rect width="1200" height="800" fill="url(#wordleBg)"/>
  
  <!-- Tree silhouettes -->
  <g opacity="0.2">
    <ellipse cx="150" cy="700" rx="80" ry="120" fill="#065F46"/>
    <ellipse cx="300" cy="720" rx="60" ry="100" fill="#064E3B"/>
    <ellipse cx="900" cy="680" rx="90" ry="140" fill="#065F46"/>
    <ellipse cx="1050" cy="710" rx="70" ry="110" fill="#064E3B"/>
  </g>
  
  <!-- Wordle letter boxes -->
  <g transform="translate(450,250)" opacity="0.4" filter="url(#letterGlow)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="50" height="50" rx="5" fill="#10B981" stroke="#059669" stroke-width="2"/>
    <text x="25" y="32" text-anchor="middle" font-size="24" fill="white" font-weight="bold">L</text>
    
    <rect x="60" y="0" width="50" height="50" rx="5" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    <text x="85" y="32" text-anchor="middle" font-size="24" fill="white" font-weight="bold">U</text>
    
    <rect x="120" y="0" width="50" height="50" rx="5" fill="#10B981" stroke="#059669" stroke-width="2"/>
    <text x="145" y="32" text-anchor="middle" font-size="24" fill="white" font-weight="bold">F</text>
    
    <rect x="180" y="0" width="50" height="50" rx="5" fill="#10B981" stroke="#059669" stroke-width="2"/>
    <text x="205" y="32" text-anchor="middle" font-size="24" fill="white" font-weight="bold">F</text>
    
    <rect x="240" y="0" width="50" height="50" rx="5" fill="#10B981" stroke="#059669" stroke-width="2"/>
    <text x="265" y="32" text-anchor="middle" font-size="24" fill="white" font-weight="bold">Y</text>
    
    <!-- Row 2 -->
    <rect x="0" y="60" width="50" height="50" rx="5" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
    <text x="25" y="92" text-anchor="middle" font-size="24" fill="white" font-weight="bold">Z</text>
    
    <rect x="60" y="60" width="50" height="50" rx="5" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    <text x="85" y="92" text-anchor="middle" font-size="24" fill="white" font-weight="bold">O</text>
    
    <rect x="120" y="60" width="50" height="50" rx="5" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
    <text x="145" y="92" text-anchor="middle" font-size="24" fill="white" font-weight="bold">R</text>
    
    <rect x="180" y="60" width="50" height="50" rx="5" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
    <text x="205" y="92" text-anchor="middle" font-size="24" fill="white" font-weight="bold">O</text>
    
    <rect x="240" y="60" width="50" height="50" rx="5" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
    <text x="265" y="92" text-anchor="middle" font-size="24" fill="white" font-weight="bold">S</text>
  </g>
  
  <!-- Floating treasure chest -->
  <g transform="translate(100,500)" opacity="0.3">
    <rect x="0" y="10" width="60" height="30" rx="5" fill="#92400E"/>
    <path d="M0,25 Q30,5 60,25 L60,10 Q30,30 0,10 Z" fill="#B45309"/>
    <circle cx="45" cy="25" r="3" fill="#FBBF24"/>
    <rect x="27" y="15" width="6" height="10" fill="#FBBF24"/>
  </g>
  
  <!-- Compass -->
  <g transform="translate(1000,150)" opacity="0.3">
    <circle cx="0" cy="0" r="25" fill="#374151" stroke="#6B7280" stroke-width="2"/>
    <path d="M0,-15 L5,0 L0,15 L-5,0 Z" fill="#DC2626"/>
    <path d="M0,-15 L-5,0 L0,15 L5,0 Z" fill="#F3F4F6"/>
    <text x="0" y="-30" text-anchor="middle" font-size="12" fill="#D1D5DB" font-weight="bold">N</text>
  </g>
  
</svg>
