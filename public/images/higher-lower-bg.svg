<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <radialGradient id="higherLowerBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4C1D95;stop-opacity:1" />
    </radialGradient>
    <filter id="bountyGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky/treasure background -->
  <rect width="1200" height="800" fill="url(#higherLowerBg)"/>
  
  <!-- Clouds -->
  <g opacity="0.3">
    <ellipse cx="200" cy="150" rx="60" ry="25" fill="#A78BFA"/>
    <ellipse cx="180" cy="140" rx="40" ry="20" fill="#A78BFA"/>
    <ellipse cx="220" cy="140" rx="35" ry="18" fill="#A78BFA"/>
    
    <ellipse cx="800" cy="200" rx="80" ry="30" fill="#A78BFA"/>
    <ellipse cx="770" cy="190" rx="50" ry="25" fill="#A78BFA"/>
    <ellipse cx="830" cy="190" rx="45" ry="22" fill="#A78BFA"/>
    
    <ellipse cx="1000" cy="120" rx="70" ry="28" fill="#A78BFA"/>
    <ellipse cx="980" cy="110" rx="45" ry="20" fill="#A78BFA"/>
  </g>
  
  <!-- Bounty posters -->
  <g filter="url(#bountyGlow)" opacity="0.4">
    <!-- Poster 1 -->
    <g transform="translate(150,300) rotate(-10)">
      <rect x="0" y="0" width="120" height="160" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="3"/>
      <text x="60" y="25" text-anchor="middle" font-size="14" fill="#92400E" font-weight="bold">WANTED</text>
      <rect x="20" y="35" width="80" height="80" rx="5" fill="#D97706"/>
      <text x="60" y="80" text-anchor="middle" font-size="24" fill="#FEF3C7">?</text>
      <text x="60" y="135" text-anchor="middle" font-size="12" fill="#92400E" font-weight="bold">1,500,000,000</text>
      <text x="60" y="150" text-anchor="middle" font-size="10" fill="#92400E">BERRIES</text>
    </g>
    
    <!-- Poster 2 -->
    <g transform="translate(700,450) rotate(15)">
      <rect x="0" y="0" width="120" height="160" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="3"/>
      <text x="60" y="25" text-anchor="middle" font-size="14" fill="#92400E" font-weight="bold">WANTED</text>
      <rect x="20" y="35" width="80" height="80" rx="5" fill="#D97706"/>
      <text x="60" y="80" text-anchor="middle" font-size="24" fill="#FEF3C7">?</text>
      <text x="60" y="135" text-anchor="middle" font-size="12" fill="#92400E" font-weight="bold">330,000,000</text>
      <text x="60" y="150" text-anchor="middle" font-size="10" fill="#92400E">BERRIES</text>
    </g>
  </g>
  
  <!-- Arrows -->
  <g opacity="0.5">
    <!-- Up arrow -->
    <g transform="translate(400,200)">
      <path d="M0,-20 L15,0 L5,0 L5,20 L-5,20 L-5,0 L-15,0 Z" fill="#10B981"/>
      <text x="0" y="40" text-anchor="middle" font-size="16" fill="#10B981" font-weight="bold">HIGHER</text>
    </g>
    
    <!-- Down arrow -->
    <g transform="translate(800,200)">
      <path d="M0,20 L15,0 L5,0 L5,-20 L-5,-20 L-5,0 L-15,0 Z" fill="#EF4444"/>
      <text x="0" y="-30" text-anchor="middle" font-size="16" fill="#EF4444" font-weight="bold">LOWER</text>
    </g>
  </g>
  
  <!-- Coins scattered -->
  <g opacity="0.3">
    <circle cx="100" cy="600" r="12" fill="#FBBF24" stroke="#F59E0B" stroke-width="2"/>
    <text x="100" y="605" text-anchor="middle" font-size="12" fill="#92400E" font-weight="bold">B</text>
    
    <circle cx="1100" cy="650" r="10" fill="#FBBF24" stroke="#F59E0B" stroke-width="2"/>
    <text x="1100" y="654" text-anchor="middle" font-size="10" fill="#92400E" font-weight="bold">B</text>
    
    <circle cx="300" cy="700" r="8" fill="#FBBF24" stroke="#F59E0B" stroke-width="2"/>
    <text x="300" y="703" text-anchor="middle" font-size="8" fill="#92400E" font-weight="bold">B</text>
  </g>
  
</svg>
